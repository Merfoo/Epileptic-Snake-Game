<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Epileptic Snake Game!!!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/single.js"></script>
    <script type="text/javascript" src="assets/js/multiplayer.js"></script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
	<img id="pic" src="assets/pics/pause.png"/>
    <img id="soundOn" src="assets/pics/ON.png" onclick="setSoundPicVisible(false);"/>
    <img id="soundOff" src="assets/pics/OFF.png" onclick="setSoundPicVisible(true);"/>
    <img id="fastMode" src="assets/pics/Fast.png" onclick="setFastPicVisible(false);"/>
    <img id="slowMode" src="assets/pics/Slow.png" onclick="setFastPicVisible(true);"/>

    <div id="startMenu">
        <img id="titleScreen" src="assets/pics/Snake.png"/>
        <img id="start" src="assets/pics/start.png" onclick="startGame();"/>
        <img id="singlePlayer" src ="assets/pics/1player.png"  onmouseover="giveFocus(1);" onclick="setGameSingle();" />
        <img id="multiPlayer" src ="assets/pics/2player.png"  onmouseover="giveFocus(2);" onclick="setGameMulti();" />
    </div>
</body>
</html>

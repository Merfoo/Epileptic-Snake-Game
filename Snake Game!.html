<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Epileptic Snake Game!!!</title>
	<style>
		canvas {
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
			height: 100%;
			width: 100%;
            border:1px solid #000;
		}
	</style>
	<script>
	    // Map Related
	    var m_iMapWidth = 60;
	    var m_iMapHeight = 30;
	    var m_iTileWidth;
	    var m_iTileHeight;

	    // All colors/ borders
	    var m_iBackgroundBorderWidth = 0;
        var m_iSnakeBodyBorderWidth = 2;
	    var m_iSnakeHeadBorderWidth = 2;
	    var m_iFoodBorderWidth = 0;
	    var m_cBackroundColor = "#000";
	    var m_cBorderColor = "#000";
	    var m_cSnakeColor = "#000";
	    var m_cFoodColor = "#000";
	    var m_cScoreColor = "#000";
	    var m_cPrevScoreColor = "#000";
	    var m_cHighestScoreColor = "#000";

	    // Snake Related
	    var m_iSnakeStartingLength = 7;
	    var m_iSnakeHead = { x: m_iSnakeStartingLength - 2, y: 1 };
	    var m_iSnakeBody = new Array(m_iSnakeStartingLength);
	    var m_bIsSnakeUpdated = false;
	    var m_iDirection = "right";

	    // Food Related
	    var m_iFoodX = 0;
	    var m_iFoodY = 0;
	    var m_iAmountAte = 0;
	    var m_iPrevAmount = 0;
	    var m_iHighestAmount = 0;

	    // Canvas
	    var m_CanvasContext;

	    // GameSpeed
	    var m_iOriginalSpeed = 80;
	    var m_iGameSpeed = m_iOriginalSpeed;
	    var m_iGameDecrease = 5;
	    var m_iGameMinuim = m_iGameDecrease;

	    // Messages related
	    var m_iLeft;
	    var m_iMiddle;
	    var m_iRight;

	    var m_FoodMusic = new Audio("food.mp3");
	    var m_BackgroundMusic = new Audio("backgroundMusic.mp3");
	    var m_bIsPaused = false;
	    var m_IntervalID;

	    document.addEventListener("DOMContentLoaded", initialize, false);
	    window.addEventListener('keydown', doKeyDown, true);

	    document.documentElement.style.overflowX = 'hidden';	 // horizontal scrollbar will be hidden
	    document.documentElement.style.overflowY = 'hidden';

	    function initialize() 
	    {
	        // Initialize background music
	        m_BackgroundMusic.play();

	        // Get canvas context for drawing, add events
	        m_CanvasContext = document.getElementById("myCanvas").getContext("2d");
	        setCanvasSize();

	        // Initialize snake
	        for (var index = 0; index < m_iSnakeStartingLength; index++)
	            m_iSnakeBody[m_iSnakeStartingLength - index - 1] = { x: index - 1, y: m_iSnakeHead.y };

	        for (var x = 0; x < m_iMapWidth; x++) 
	            for (var y = 0; y < m_iMapHeight; y++)
	                y == 0 ? paintTile(x, y, "#FFF", 0) : paintTile(x, y, m_cBackroundColor, 0);

	        setFood();
	        drawMap();
	        gameLoop();

	        // Initialize gameloop.
	        if (m_IntervalID != null)
	            clearInterval(m_IntervalID);

	        m_IntervalID = window.setInterval("gameLoop();", m_iGameSpeed);
	    }

	    // Runs all the functions required for the game to work.
	    function gameLoop() 
	    {
	        setUpSnake();
	        drawMap();

	        // If true, increase snake length, increase gamespeed.
	        if (gotFood()) 
	        {
	            m_FoodMusic.currentTime = 0;
	            m_FoodMusic.play();
	            var tempData = { x: m_iSnakeBody[m_iSnakeBody.length - 1].x, y: m_iSnakeBody[m_iSnakeBody.length - 1].y };
	            m_iSnakeBody.push(tempData);
	            m_iAmountAte++;
	            setFood();

	            if ((m_iGameSpeed - m_iGameDecrease) >= m_iGameMinuim) 
	            {
	                m_iGameSpeed = m_iGameSpeed - m_iGameDecrease;
	                window.clearInterval(m_IntervalID);
	                m_IntervalID = window.setInterval("gameLoop()", m_iGameSpeed, false);
	            }
	        }

	        // If true, reset the game.
	        if (checkCollision()) 
	        {
	            resetGame();
	            initialize();
	        }
			
	        // Plays music. 
	        m_BackgroundMusic.play();
	    }

	    // Draws everything on the canvas.
	    function drawMap() 
	    {
	        m_cFoodColor = getRandomColor(1, 255);

	        // Snake head
	        paintTile(m_iSnakeHead.x, m_iSnakeHead.y, "#FFF", m_iSnakeHeadBorderWidth);

	        for (var index = 1; index < m_iSnakeBody.length; index++) 
	            paintTile(m_iSnakeBody[index].x, m_iSnakeBody[index].y, getRandomColor(1, 255), m_iSnakeBodyBorderWidth);

	        // Food
	        paintTile(m_iFoodX, m_iFoodY, m_cFoodColor, m_iFoodBorderWidth);

	        // Prints score on top of snake game
	        writeMessage(m_iLeft, m_cScoreColor, "Score: " + m_iAmountAte);
	        writeMessage(m_iMiddle, m_cPrevScoreColor, "Previous Score: " + m_iPrevAmount);
	        writeMessage(m_iRight, m_cHighestScoreColor, "Highest Score: " + m_iHighestAmount);
	    }

	    // Handles where the snake should be.
	    function setUpSnake() 
	    {
	        var tempSnakeData = m_iSnakeBody.pop();
	        paintTile(tempSnakeData.x, tempSnakeData.y, m_cBackroundColor, 0);

	        if (m_iDirection == "right")
	            tempSnakeData = { x: ++m_iSnakeHead.x, y: m_iSnakeHead.y };

	        if (m_iDirection == "left")
	            tempSnakeData = { x: --m_iSnakeHead.x, y: m_iSnakeHead.y };

	        if (m_iDirection == "down")
	            tempSnakeData = { x: m_iSnakeHead.x, y: ++m_iSnakeHead.y };

	        if (m_iDirection == "up")
	            tempSnakeData = { x: m_iSnakeHead.x, y: --m_iSnakeHead.y };

	        m_iSnakeBody.unshift(tempSnakeData);
	        m_bIsSnakeUpdated = true;
	    }

	    // Checks if the snake hit the wall or itself.
	    function checkCollision() 
	    {
	        // Checks if snake hit the borders
	        if (m_iSnakeHead.x >= m_iMapWidth)
	            return true;

	        if (m_iSnakeHead.x < 0)
	            return true;

	        if (m_iSnakeHead.y >= m_iMapHeight)
	            return true;

	        if (m_iSnakeHead.y <= 0)
	            return true;

	        // Checks if the snakes hit themselves
	        for (var index = 1; index < m_iSnakeBody.length; index++)
	            if (m_iSnakeHead.x == m_iSnakeBody[index].x && m_iSnakeHead.y == m_iSnakeBody[index].y)
	                return true;

	        return false;
	    }

	    // Chooses the next position for the food.
	    function setFood() 
	    {
	        var bIsFoodOnSnake = true;

	        while (bIsFoodOnSnake) 
	        {
	            m_iFoodX = getRandomNumber(0, m_iMapWidth - 1);
	            m_iFoodY = getRandomNumber(1, m_iMapHeight - 1);

	            for (var index = 0; index < m_iSnakeBody.length; index++)
	                if (m_iFoodX == m_iSnakeBody[index].x && m_iFoodY == m_iSnakeBody[index].y)
	                    continue;

	            bIsFoodOnSnake = false;
	        }
	    }

	    // Checks if the snake got the food, so make it longer.
	    function gotFood() 
	    {
	        if (m_iSnakeHead.x == m_iFoodX && m_iSnakeHead.y == m_iFoodY)
	            return true;

	        return false;
	    }

	    // Handles the changing direction of the snake.
	    function doKeyDown(event)
	    {
            if (!m_bIsPaused)
	        {
	            if (!m_bIsSnakeUpdated)
	                gameLoop();

	            if (event.keyCode == 38 && m_iDirection != "down")   // Up arrow key was pressed.
	                m_iDirection = "up";

	            else if (event.keyCode == 40 && m_iDirection != "up")    // Down arrow key was pressed.
	                m_iDirection = "down";

	            else if (event.keyCode == 37 && m_iDirection != "right") // Left arrow key was pressed.
	                m_iDirection = "left";

	            else if (event.keyCode == 39 && m_iDirection != "left") // Right arrow key was pressed.
	                m_iDirection = "right";

	            m_bIsSnakeUpdated = false;
	        }

	        if (event.keyCode != 38 && event.keyCode != 40 && event.keyCode != 37 && event.keyCode != 39)
	            m_bIsPaused ? unPauseGame() : pauseGame();
	    }

	    // Sets the canvas as big as the broswer size.
	    function setCanvasSize()
	    {
	        m_iTileWidth = Math.floor((window.innerWidth / m_iMapWidth));
	        m_iTileHeight = Math.floor((window.innerHeight / m_iMapHeight)) - 1;
	        m_CanvasContext.canvas.width = (m_iTileWidth * m_iMapWidth);
	        m_CanvasContext.canvas.height = (m_iTileHeight * m_iMapHeight);
	        m_iLeft = 1;
	        m_iMiddle = Math.floor((m_iMapWidth / 2) - 6);
	        m_iRight = Math.floor((m_iMapWidth) - 10);
	    }

	    // Stops loop
	    function pauseGame() 
	    {
	        m_BackgroundMusic.pause();

	        // For pause pic to show up
	        document.getElementById("pic").style.zIndex = 1;
	        document.getElementById("myCanvas").style.zIndex = -1;

	        window.clearInterval(m_IntervalID);
	        m_bIsPaused = true;

	    }

	    // Starts loop again
	    function unPauseGame()
	    {
	        m_BackgroundMusic.play();
	        m_bIsPaused = false;
	        m_IntervalID = window.setInterval("gameLoop();", m_iGameSpeed);	
	        document.getElementById("pic").style.zIndex = -1;
	        document.getElementById("myCanvas").style.zIndex = 1;
	    }

	    // Resets all variabls so that the game can function properly.
	    function resetGame() 
	    {
	        m_iGameSpeed = m_iOriginalSpeed;

	        // Snake 
	        m_iSnakeHead.x = m_iSnakeStartingLength - 2;
	        m_iSnakeHead.y = 1;
	        m_iSnakeBody = new Array(m_iSnakeStartingLength);
	        m_iDirection = "right";
	        m_iPrevAmount = m_iAmountAte;

	        if (m_iPrevAmount > m_iHighestAmount)
	            m_iHighestAmount = m_iPrevAmount;

	        m_iAmountAte = 0;

	        // Food Related
	        m_iFoodX = 0;
	        m_iFoodY = 0;
	    }

	    // Paints a tile on the screen, handles converting pixel to tile.
	    function paintTile(x, y, color, borderThickness)
	    {
	        m_CanvasContext.fillStyle = color;
	        m_CanvasContext.fillRect((x * m_iTileWidth) + borderThickness, (y * m_iTileHeight) + borderThickness, m_iTileWidth - (borderThickness * 2), m_iTileHeight - (borderThickness * 2));
	    }

	    /*********************************************************************************************************/
	    /*USEFULL FUNCTIONS*/

	    function writeMessage(startTile, color, message) 
	    {
	        m_CanvasContext.fillStyle = 'white';
	        m_CanvasContext.fillRect(startTile * m_iTileWidth, 0, message.length*9, m_iTileHeight);
	        m_CanvasContext.font = '16pt Calibri';
	        m_CanvasContext.fillStyle = color;
	        m_CanvasContext.fillText(message, startTile * m_iTileWidth, 20);
	    }

	    function getRandomColor(iMin, iMax) {

	        // creating a random number between iMin and iMax
	        var r = getRandomNumber(iMin, iMax)
	        var g = getRandomNumber(iMin, iMax)
	        var b = getRandomNumber(iMin, iMax)

	        // going from decimal to hex
	        var hexR = r.toString(16);
	        var hexG = g.toString(16);
	        var hexB = b.toString(16);

	        // making sure single character values are prepended with a "0"
	        if (hexR.length == 1)
	            hexR = "0" + hexR;

	        if (hexG.length == 1)
	            hexG = "0" + hexG;

	        if (hexB.length == 1)
	            hexB = "0" + hexB;

	        // creating the hex value by concatenatening the string values
	        var hexColor = "#" + hexR + hexG + hexB;
	        return hexColor.toUpperCase();
	    }

	    function getRandomNumber(iMin, iMax) 
	    {
	        return Math.floor((Math.random() * (iMax - iMin)) + iMin);
	    }
	</script>
</head>
<body>
    <canvas id="myCanvas">
	</canvas>
	<img id="pic" src="pause.png" style="z-index:-1; height: 60%; width: 60%; position:absolute; top: 20%; left:20%;"/>
</body>
</html>

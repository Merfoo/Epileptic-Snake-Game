<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Snake Game!</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/single.js"></script>
    <script type="text/javascript" src="js/singleTeleportic.js"></script>
    <script type="text/javascript" src="js/multi.js"></script>
    <script type="text/javascript" src="js/multiTeleportic.js"></script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <img id="pause" src="images/pause.png"/>
    <img id="soundOn" src="images/ON.png" onclick="setSoundPicVisible(false);"/>
    <img id="soundOff" src="images/OFF.png" onclick="setSoundPicVisible(true);"/>
    <div id="startMenu">
        <img id="title" src="images/title.png" />
        <img id="credits" src="images/credit.png" onclick="clickedCredits();"/>
        <img id="singlePlayer" src ="images/1player.png" onclick="startGame(0);" />
        <img id="multiPlayer" src ="images/2player.png" onclick="startGame(1);" />
        <img id="teleportic" src ="images/teleportic.png" onclick="startGame(2);" />
        <img id="multiTeleportic" src ="images/multiTeleportic.png" onclick="startGame(3);"/>
    </div>
</body>
</html>
